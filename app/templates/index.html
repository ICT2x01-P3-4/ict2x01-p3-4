{% extends "shared/base.html" %}

{% block content %}
{% include "shared/nav.html" %}
<div class="flex justify-center">
    <form action = '/' method="POST">
        <div class="mt-10">
            <h1 class="text-center text-5xl font-semibold text-gray-700">Please tell me who you are!</h1>
            <div class="grid gap-8 grid-cols-3 mt-10">
            {% for i in range(len_name) %}
            <input
                type="submit"
                name="name" 
                id="name" 
                value="{{name[i]}}"
                class="transition duration-500 ease-in-out flex py-28 px-32 text-center font-bold text-5xl text-gray-800 {{color[i]}} hover:{{colors_hover[i]}} transform hover:-translate-y-1 hover:scale-110 hover:text-gray-800 hover:shadow-none hover:rounded border border-gray-300 shadow-lg rounded-lg"/>
            {% endfor %}
        </div>
    </div>
    </form>
</div>
{% endblock %}
