{% extends "shared/base.html" %}
{% block scripts %}
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="{{ url_for('static', filename='js/tutorial.js') }}"></script>
{% endblock %}
{% block content %}
{% include "shared/nav.html" %}
<div class="flex justify-center">
    <form action = '/' method="POST">
        <div class="mt-20">
            <h1 class="text-center text-5xl font-semibold text-gray-700">Please tell me who you are!</h1>
            <div class="grid gap-8 grid-cols-3 mt-10">
            {% for i in range(len_name) %}
            <input
                type="submit"
                name="user" 
                id="user" 
                value="{{name[i]}}"
                class="transition duration-500 ease-in-out flex text-justify font-bold text-5xl text-gray-800 mx-8 {{color[i]}} hover:{{colors_hover[i]}} transform hover:-translate-y-1 hover:scale-110 hover:text-gray-800 hover:shadow-none hover:rounded border border-gray-300 h-60 w-60 pl-11 shadow-lg rounded-full shadow"/>
            {% endfor %}
        </div>
    </div>
    </form>
</div>
<div class="absolute bottom-0 right-0">
    <button id="tutorial" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Tutorial Video
    </button>
</div>
<!-- {% include "shared/wave.html" %} -->
{% endblock %}
